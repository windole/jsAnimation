<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Move</title>
   <style type="text/css">
* {
     margin: 0;
     padding: 0;
}
#con {
      width: 200px;
      height: 200px;
      background: red;
      position: relative;
      top: 0;
      left: -200px;
}
#con span {
width: 20px;
      height: 50px;
      position: absolute;
      top: 75px;
      left: 200px;
      background: blueviolet;
}
   </style>
   <script>
    window.onload = function () {
           var oDiv = document.getElementById('con');
            oDiv.onmouseover = function () {
              moveElement("con",0,0,10);
            }
           oDiv.onmouseout = function () {
               moveElement("con",-200,0,10);
            }
       }
   </script>
   <script src="moveElement.js"></script>
</head>
<body>
<div id="con">
   <span>分享</span>
</div>
</body>
</html>
