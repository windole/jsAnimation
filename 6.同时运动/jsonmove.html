<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>同时运动</title>
<style>
body,ul,li,div{
	margin:0;
	padding:0;
}
ul li{
	margin-top:20px;
	width: 200px;
	height:100px;
	list-style:none;
	background-color: yellow;
	cursor:pointer;
	border:4px solid #000;
	filter:alpha(opacity: 30);
	opacity:0.3;
}

</style>
<script src="script/move.js"></script>
<script>
window.onload=function  () {
	var oLi=document.getElementById('li1');
	oLi.onmouseover=function  () {
		startMove(oLi,{width:300,opacity:100},function  () {
			startMove(oLi,{height:200});
		});
	}
	oLi.onmouseout=function  () {
		startMove(oLi,{width:200,opacity:30},function  () {
			startMove(oLi,{height:100});
		});
	}
}
</script>
</head>
<body>
<ul>
<li id="li1"></li>
</ul>
</body>
</html>
